<form action="" #form="ngForm" (ngSubmit)="submit(form)">
  <div class="space-y-1">
    <label for="name">Name</label>
    <ui-input name="name" id="name" [(ngModel)]="model.name" required #name="ngModel" />
    <ui-feedback [show]="!!name.invalid && form.submitted" message="Invalid name" />
  </div>
  <div class="space-y-1">
    <label for="username">Username</label>
    <ui-input
      name="username"
      id="username"
      [(ngModel)]="model.username"
      required
      #username="ngModel"
    />
    <ui-feedback [show]="!!username.invalid && form.submitted" message="Invalid username" />
  </div>
  <div class="space-y-1">
    <label for="email">E-mail</label>
    <ui-input name="email" id="email" [(ngModel)]="model.email" required #email="ngModel" />
    <ui-feedback [show]="!!email.invalid && form.submitted" message="Invalid e-mail" />
  </div>
  <div class="space-y-1">
    <label for="password">Password</label>
    <ui-input
      name="password"
      id="password"
      type="password"
      [(ngModel)]="model.password"
      required
      #password="ngModel"
    />
    <ui-feedback [show]="!!password.invalid && form.submitted" message="Invalid password" />
  </div>
  <ui-button type="submit">Enviar</ui-button>
</form>
