  <ui-dialog-header>
    <h1>Selecione o servi√ßo</h1>
  </ui-dialog-header>
  <ui-dialog-content>
    @for (service of services; track service.id) {
      <div
        class="last:border-none border-border border-b hover:bg-background/50 transition-colors flex justify-between items-center py-2 gap-4"
