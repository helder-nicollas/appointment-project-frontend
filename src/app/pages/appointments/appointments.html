<ui-container>
  <ui-button (clicked)="openCreateApppointment()" class="flex items-center gap-1">
    <lucide-icon [img]="Plus" class="w-5 box-border" />
    Criar agendamento
  </ui-button>
  <ui-table>
    <thead>
      <tr>
        <th class="text-left">Starts at</th>
        <th>Ends at</th>
        <th class="min-w-56">Description</th>
        <th class="min-w-32">Client</th>
        <th class="min-w-32">Owner</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (appointment of query().data; track $index) {
        <tr>
          <td>{{ appointment.startDate | formatDate }}</td>
          <td>{{ appointment.endDate | formatDate }}</td>
          <td class="text-center">{{ appointment.description }}</td>
          <td class="text-center">{{ appointment.client?.name }}</td>
          <td class="text-center">{{ appointment.owner?.name }}</td>
          <td>
            <span
              (click)="openDeleteAppointment(appointment.id)"
              class="hover:opacity-55 transition-all cursor-pointer w-10 block"
            >
              <lucide-icon [img]="Delete" class="text-red-500 w-10 box-border" />
            </span>
          </td>
        </tr>
      }
    </tbody>
  </ui-table>
</ui-container>
